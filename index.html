  <title>WAR</title>

<body>
  <h1>WAR!</h1>
  <div id="app">
    <div v-if="loading">

    <div v-else>
      <p>
        <button v-on:click="fight">Fight!</button>
      </p>

        <hr>
        <img v-bind:src="card.image" alt="card from deck 1">

      </div>
      <div v-for="card in deck2.cards[0]">
        <hr>
        <img v-bind:src="card.image" alt="card from deck 2">
        <p>Remaining cards: {{deck2.remaining}}</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
